<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Card Sliding</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="card" style="--delay:-1">
            <div class="content">
                <div class="img"><img src="./images/profile.jpg" alt=""></div>
                <div class="details">
                    <span class="name">Sumit Kapoor</span>
                    <p>FrontEnd Developer</p>
                </div>
            </div>
            <a href="#">Follow</a>
        </div>
        <div class="card" style="--delay:0">
            <div class="content">
                <div class="img"><img src="./images/girl.jpg" alt=""></div>
                <div class="details">
                    <span class="name">Jasmine Carter</span>
                    <p>Freelancer & Vlogger</p>
                </div>
            </div>
            <a href="#">Follow</a>
        </div>
        <div class="card" style="--delay:2">
            <div class="content">
                <div class="img"><img src="./images/men.jpg" alt=""></div>
                <div class="details">
                    <span class="name">Andrew Neil</span>
                    <p>Youtuber & Blogger</p>
                </div>
            </div>
            <a href="#">Follow</a>
        </div>
        <div class="card" style="--delay:3">
            <div class="content">
                <div class="img"><img src="./images/girl2.jpg" alt=""></div>
                <div class="details">
                    <span class="name">Adrina Calvo</span>
                    <p>Teacher & Advertiser</p>
                </div>
            </div>
            <a href="#">Follow</a>
        </div>
        <div class="card" style="--delay:4">
            <div class="content">
                <div class="img"><img src="./images/men2.jpg" alt=""></div>
                <div class="details">
                    <span class="name">Justin Chung</span>
                    <p>Backend Developer</p>
                </div>
            </div>
            <a href="#">Follow</a>
        </div>
    </div>
</body>

</html>
